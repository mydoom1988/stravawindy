
<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>Strava + Vėjas (FIXED)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/polyline/1.1.1/polyline.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #map { height: 600px; width: 100%; margin-top: 1rem; }
    select { padding: 0.5rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h2>Pasirink Strava maršrutą</h2>
  <select id="routeSelect"><option>Įkeliami maršrutai...</option></select>
  <div id="map"></div>

  <script>
    const map = L.map("map").setView([55.0, 23.0], 7);
    L.tileLayer("https://tiles.windy.com/tiles/v10.0/darkmap/{z}/{x}/{y}.png").addTo(map);

    const select = document.getElementById("routeSelect");
    let currentLayer;

    async function loadRoutes() {
      try {
        const tokenRes = await fetch("https://stravawindy.onrender.com/token");
        const { access_token, athlete_id } = await tokenRes.json();

        const routesRes = await fetch(`https://www.strava.com/api/v3/athletes/${athlete_id}/routes`, {
          headers: { Authorization: `Bearer ${access_token}` }
        });

        const routes = await routesRes.json();
        select.innerHTML = "";

        routes.forEach((route, idx) => {
          const opt = document.createElement("option");
          opt.value = idx;
          opt.text = `${route.name} (${(route.distance / 1000).toFixed(1)} km)`;
          select.add(opt);
        });

        if (routes.length > 0) showRoute(routes[0]);
        select.onchange = () => showRoute(routes[select.value]);
      } catch (error) {
        console.error("❌ Klaida kraunant maršrutus:", error);
      }
    }

    function showRoute(route) {
      console.log("➡️ Rodomas maršrutas:", route);

      if (!route?.map?.summary_polyline) {
        console.warn("⚠️ Maršrutas neturi summary_polyline:", route.name);
        return;
      }

      if (currentLayer) map.removeLayer(currentLayer);

      try {
        const latlngs = polyline.decode(route.map.summary_polyline); // fixed decoding
        console.log("📍 Taškai žemėlapiui:", latlngs);

        if (!latlngs || latlngs.length === 0) {
          console.warn("⚠️ Polyline atkodavimas grąžino tuščia taškų sąrašą.");
          return;
        }

        currentLayer = L.polyline(latlngs, { color: "red", weight: 4 }).addTo(map);
        map.fitBounds(currentLayer.getBounds());
      } catch (err) {
        console.error("❌ Klaida dekoduojant polyline:", err);
      }
    }

    loadRoutes();
  </script>
</body>
</html>
