
<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>Strava + Windy (CONFLICT-FREE INTEGRATION)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
  <script src="https://unpkg.com/@mapbox/polyline@1.1.1/src/polyline.js"></script>
  <style>
    body, html { margin:0; padding:0; width:100%; height:100%; font-family: sans-serif; }
    #windy { height:100%; width:100%; }
    #routeSelect {
      position:absolute; top:10px; left:10px; z-index:9999;
      padding: 0.5rem; font-size: 1rem; border-radius:4px; border:1px solid #ccc;
    }
  </style>
</head>
<body>
  <select id="routeSelect"><option>Kraunami maršrutai...</option></select>
  <div id="windy"></div>

  <script>
    const select = document.getElementById("routeSelect");
    let currentLayer;

    windyInit({
      key: 'pB51Zbb2Lz3JQ3j2lsidiIB6d2wlYny3',
      lat: 55.0,
      lon: 23.0,
      zoom: 8,
    }, windyAPI => {
      const { map } = windyAPI;
      loadRoutes(map);
    });

    async function loadRoutes(map) {
      try {
        const tokenRes = await fetch("https://stravawindy.onrender.com/token");
        const { access_token, athlete_id } = await tokenRes.json();

        const routesRes = await fetch(`https://www.strava.com/api/v3/athletes/${athlete_id}/routes`, {
          headers: { Authorization: `Bearer ${access_token}` }
        });

        const routes = await routesRes.json();
        select.innerHTML = "";

        routes.forEach((route, idx) => {
          const opt = document.createElement("option");
          opt.value = idx;
          opt.text = `${route.name} (${(route.distance / 1000).toFixed(1)} km)`;
          select.add(opt);
        });

        if (routes.length > 0) showRoute(routes[0], map);
        select.onchange = () => showRoute(routes[select.value], map);
      } catch (error) {
        console.error("❌ Klaida kraunant maršrutus:", error);
      }
    }

    function showRoute(route, map) {
      console.log("➡️ Rodomas maršrutas:", route);

      if (!route?.map?.summary_polyline) {
        console.warn("⚠️ Maršrutas neturi summary_polyline:", route.name);
        return;
      }

      if (currentLayer) map.removeLayer(currentLayer);

      try {
        const latlngs = polyline.decode(route.map.summary_polyline);
        const coords = latlngs.map(p => [p[0], p[1]]);
        console.log("📍 Taškai žemėlapiui:", coords);

        if (!coords || coords.length === 0) {
          console.warn("⚠️ Polyline atkodavimas grąžino tuščia taškų sąrašą.");
          return;
        }

        currentLayer = L.polyline(coords, { color: "red", weight: 4 }).addTo(map);
        map.fitBounds(currentLayer.getBounds());
      } catch (err) {
        console.error("❌ Klaida dekoduojant polyline:", err);
      }
    }
  </script>
</body>
</html>
